            <div class="add-product-form__wrapper">
              <label class="add-product-form__label" for="product"
                >Product</label
              >
              <select
                class="add-product-form__dropdown"
                id="product"
                name="product"
              >
                <option
                  class="add-product-form__dropdown-item"
                  disabled
                  selected
                  >Choose a product</option
                >
              </select>
            </div>

            <div class="add-product-form__wrapper">
              <label class="add-product-form__label" for="amount"
                >Amount(g)</label
              >
              <input
                class="add-product-form__input"
                id="amount"
                name="amount"
                type="number"
                min="1"
                step="1"
                value="100"
              />
            </div>

            <div
              class="add-product-form__wrapper add-product-form__wrapper--result"
            >
              <strong class="add-product-form__kcal-outcome"></strong>
              <small class="add-product-form__kcal-info"></small>
            </div>

            <button class="add-product-form__button" type="submit">add</button>
