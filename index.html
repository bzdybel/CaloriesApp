<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Calorie App</title>
  <meta name="description" content="Calories application" />
  <meta name="author" content="Bartlomiej Zdybel" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <script type="text/javascript" src="index.js"></script>

  <link rel="icon" href="icon_code.jpg" />
</head>

<body>
  <main class="container">
    <section class="section-box section-box--products">
      <h2 class="section-box__title">Products</h2>

      <div class="section-products__item">
        <legend class="section-products__item--title">Apple</legend>
        <small class="section-products__item--description">52kcal per 100g</small>
      </div>

      <div class="section-products__item">
        <legend class="section-products__item--title">Chicken and rice</legend>
        <small class="section-products__item--description">191kcal per 100g</small>
      </div>

      <div class="section-products__item">
        <legend class="section-products__item--title">Egg</legend>
        <small class="section-products__item--description">140kcal per 100g</small>
      </div>
      <div class="section-products__item">
        <legend class="section-products__item--title">Banana joghurt</legend>
        <small class="section-products__item--description">86kcal per 100g</small>
      </div>


    </section>

    <section class="main-container">
      <div class="section-box section-box--add-product">
        <h2 class="section-box__title">Add product</h2>

      </div>
      <section class="section-box">
        <h2 class="section-box__title">Today - 06.01.2019</h2>
      </section>
    </section>

  </main>
</body>

</html>
