<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Calorie App</title>
  <meta name="description" content="Calories application" />
  <meta name="author" content="Bartlomiej Zdybel" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" type="text/css" href="./index.css" />

  <link rel="icon" href="icon_code.jpg" />
</head>

<body>
  <main class="container">
    <section class="section-box section-box--products">
      <h2 class="section-box__title">Products</h2>

      <ul class="product-list">
      </ul>

    </section>

    <section class="main-container">
      <section class="section-box section-box--add-product">
        <h2 class="section-box__title">Add product</h2>


        <form class="section-box__item">

          <div class="section-box__item--wrapper">
            <label class="section-box__item--title" for="product">Product</label>
            <select class="section-box__dropdown" id="product">
              <option class="secion-box__dropdown--item">Apple</option>
              <option class="secion-box__dropdown--item">Egg</option>
              <option class="secion-box__dropdown--item">Chicken and rice</option>
              <option class="secion-box__dropdown--item">Orange</option>
            </select>
          </div>

          <div class="section-box__item--wrapper">
            <label class="section-box__item--title" for="amount">Amount(g)</label>
            <input class="section-box__input" id="amount" name="amount" type="number" />
          </div>


          <div class="section-box-result">
            <h5 class="section-box-result__item">result in 175kcal</h5>
            <small class="section-box-result__item">91kcal per 100g</small>
          </div>

          <button class="section-box__button" type="submit">add</button>
        </form>

      </section>

      <section class="
              section-box">
        <h2 class="section-box__title">Today - 06.01.2019</h2>
      </section>
    </section>

  </main>

  <script type="text/javascript" src="product.js"></script>


</body>

</html>
